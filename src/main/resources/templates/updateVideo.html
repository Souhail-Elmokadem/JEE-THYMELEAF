<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Creators</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg   bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Video Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/creator/allCreators">Creators</a>
        <a class="nav-link active" aria-current="page" href="/videos/Allvideos">videos</a>
        <a class="nav-link" href="/videos/AddVideo">Add Video</a>
        <a href="/creator/register"  class="btn btn-success"> Register</a>
      </div>
    </div>
  </div>
</nav>
<div>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Add a new Video</h2>
        </div>
      </div>
      <div class="container">
        <div class="row ">
          <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
              <div class="card-body bg-light">
                <form th:action="@{'/videos/updateVideo/' + ${video.getId()}}" th:object="${modelVideo}" method="post">
                  <div class = "container">
                    <form id="contact-form" role="form">
                      <div class="controls">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_name">Name *</label>
                              <input id="form_name" th:value="${video.getName()}" type="text" th:field="${video.name}" class="form-control" placeholder="Video name *"  data-error="Name is required.">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_lastname">Image Url *</label>
                              <input id="form_lastname" th:value="${video.getImageUrl()}" type="text" th:field="${video.imageUrl}" class="form-control" placeholder="Image Url*"  data-error="Url is required.">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_email">Url *</label>
                              <input id="form_email" type="text" th:field="${video.url}" th:value="${video.getUrl()}" class="form-control" placeholder="Url *"  data-error="Url is required.">

                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label for="form_message">Description *</label>
                              <textarea id="form_message" th:field="${video.description}" th:text="${video.getDescription()}" class="form-control" placeholder="Write your Description here." rows="4" required="required" data-error="Desc."></textarea
                              >
                            </div>
                          </div>
                          <div class="col-md-12">
                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                            " value="Save" >
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
